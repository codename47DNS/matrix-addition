<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="page">
        <h1 class="app_name">[ Matrix ]</h1>
        
        <div class="con">
            <h4>Order Of Matrix</h4>
            <span>Rows - 3</span>
            <input type="range" min="1" max="4" class="rows">

            <span>Columns - 3</span>
            <input type="range" min="1" max="4" class="columns">

            <span class="order">3 x 3 Matrix</span>

            <h4 style="margin-top: 30px;">Number Of Matrices</h4>

            <span style="display: inline; user-select: none;">2</span>
            <input type="radio" name="no_of_matrix" class="no_of_matrix" value="2" checked="checked">

            <span style="display: inline; margin-left: 10px; user-select: none;">3</span>
            <input type="radio" name="no_of_matrix" class="no_of_matrix" value="3">

            <div class="matrix-con">


            </div>

        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
